nt":"会社の環境に慣れると家の24インチディスプレイだと小さくて作業しにくい","comment_id":"249","x":8.588146,"y":9.921222,"p":0},{"arg_id":"A252_2","argument":"◦ モデルsaveしているところがおかしくないか確認する（pose_evaluator.pyの392行目付近）。","comment_id":"252","x":5.3722878,"y":8.519701,"p":0.7704622025698541},{"arg_id":"A253_0","argument":"Amazonのセールのときに買ったトラックボールマウスが届いた","comment_id":"253","x":8.383738,"y":9.559356,"p":0},{"arg_id":"A256_0","argument":"要件に合ってるかはわからないけど、小谷さんと OneScope の Tシャツを作ろうとしていたときに見ていたやつです","comment_id":"256","x":8.759029,"y":8.822458,"p":1},{"arg_id":"A268_0","argument":"お三方ともありです。教えてもらったサイトを色々見て回ったんだけど。","comment_id":"268","x":8.43847,"y":7.76402,"p":1},{"arg_id":"A268_1","argument":"現状の方向性としては","comment_id":"268","x":7.401604,"y":9.181449,"p":1},{"arg_id":"A268_8","argument":"話が飛ぶけど、私が今右肩が巻き型で、その原因がキーボードとマウスの配置が結構大きいと思っています。","comment_id":"268","x":7.8202157,"y":10.061635,"p":1},{"arg_id":"A268_9","argument":"基本はキーボードを使うんだけど、スペース的に右側にマウスが置いてあるので 右腕が左寄りに配置されちゃう感じなんですよね。","comment_id":"268","x":7.8250184,"y":10.049286,"p":1},{"arg_id":"A268_10","argument":"対策として、左右分離型のキーボードに変えようかと思っていて、キーボードの間にトラックボールを置くのが良さそうと思いました。","comment_id":"268","x":7.854925,"y":10.043632,"p":1},{"arg_id":"A268_11","argument":"で、片腕タイプか左右対称タイプか迷うところではあるんですけど。","comment_id":"268","x":7.5188828,"y":9.99072,"p":0},{"arg_id":"A268_12","argument":"ウェブブラウジングしながら、書き物をすることがちょこちょこあるんですよね。","comment_id":"268","x":7.9434,"y":7.4993587,"p":1},{"arg_id":"A268_13","argument":"（考え事するときは紙とペン派なので。）","comment_id":"268","x":7.993571,"y":7.7001657,"p":1},{"arg_id":"A268_14","argument":"なので、通常は右手でトラックボールなんですけど。書き物をするときだけ左手でトラックボール使える方が良いかなーと思い","comment_id":"268","x":7.7118917,"y":9.994782,"p":0.4448610215294822},{"arg_id":"A268_15","argument":"左右対称タイプがいいのかなーと思った次第です。","comment_id":"268","x":7.5085073,"y":9.93887,"p":0},{"arg_id":"A268_16","argument":"大玉選択は、近藤さんの提案通りで。普通に考えたら球が小さくなると操作精度が悪くなるか、何度も転がす必要が出て来る。","comment_id":"268","x":7.27665,"y":9.758899,"p":1},{"arg_id":"A268_17","argument":"それよりも、大玉で転がす回数を減らしつつ、ある程度精度高い操作の方が良いよねーと言う感じで。","comment_ 520989539297},{"arg_id":"A352_0","argument":"なんとなく、寝不足気味の方がパフォーマンス上がるのと時間使えてる充実感があってよい","comment_id":"352","x":12.554108,"y":7.2995896,"p":0.8580363025173819},{"arg_id":"A352_1","argument":"6〜7時間睡眠くらいのちょい寝不足","comment_id":"352","x":12.667165,"y":7.284023,"p":0},{"arg_id":"A393_2","argument":"3. 仮眠","comment_id":"393","x":12.675582,"y":7.19152,"p":0.1697453504418167},{"arg_id":"A395_0","argument":"採血はいつもぶっ倒れるのでベッド行きを申請:bed:","comment_id":"395","x":12.442394,"y":6.745887,"p":1},{"arg_id":"A449_1","argument":"ずっと置いといて全部重ね合わせれば勝手にでんすになる","comment_id":"449","x":12.34179,"y":7.1565623,"p":0},{"arg_id":"A458_0","argument":"なんだかよくわからないけど、とっても眠い。。。","comment_id":"458","x":12.461896,"y":7.3357987,"p":0.3498836838218008},{"arg_id":"A471_0","argument":"変な時間に寝て起きて体調悪い:aho_human:","comment_id":"471","x":12.485974,"y":6.839957,"p":1},{"arg_id":"A484_0","argument":"なんかしらんけど、今日はめちゃくちゃに体調が良い","comment_id":"484","x":12.118947,"y":7.3805385,"p":0.8711369812956747},{"arg_id":"A504_0","argument":"始めたばっかなのに鬼眠くて。。。","comment_id":"504","x":12.525846,"y":7.3097477,"p":1},{"arg_id":"A508_0","argument":"なぜか朝から晩までずっと眠い1日:zzz:","comment_id":"508","x":12.570418,"y":6.8890324,"p":1},{"arg_id":"A528_0","argument":"働き方と睡眠の割に何でこんなに元気なんやろか…","comment_id":"528","x":12.502412,"y":7.420328,"p":1},{"arg_id":"A530_0","argument":"朝、5時とか早起きはしても、21時に出ろと言われて2時までには寝てて夜更かしはなかったから元気説","comment_id":"530","x":12.51826,"y":7.3109837,"p":0.9251318318247044},{"arg_id":"A531_0","argument":"いつもが寝過ぎで、本来このくらいの睡眠で十分説","comment_id":"531","x":12.616311,"y":7.128656,"p":0.2370813059016702},{"arg_id":"A555_0","argument":"この時間に眠すぎ","comment_id":"555","x":12.553657,"y":7.1794777,"p":0.135288507898019},{"arg_id":"A555_1","argument":"リズムが良さそうで良いことだ:zzz:","comment_id":"555","x":12.342043,"y":6.6429296,"p":0},{"arg_id":"A582_0","argument":"今日はコロンと寝れますように:sleepy:","comment_id":"582","x":12.536589,"y":6.7305613,"p":1},{"arg_id":"A596_0","argument":"やっぱり、なんか体調ダメそう…","comment_id":"596","x":12.210443,"y":7.3260574,"p":0.7839629438348499} ":1},{"arg_id":"A881_0","argument":"眠剤、やっぱり頓服でもらった方がいいかも…","comment_id":"881","x":12.584041,"y":7.306,"p":0.6512991160512993},{"arg_id":"A882_0","argument":"日曜日消えちゃった :sleeping_accommodation:  :zzz:  :sleeping:","comment_id":"882","x":12.588527,"y":6.6971183,"p":0.8818135125666084},{"arg_id":"A892_0","argument":"なんか知らんけど、今日めちゃくちゃ体調良い","comment_id":"892","x":12.1102705,"y":7.3029222,"p":1},{"arg_id":"A902_0","argument":"一晩寝たら不具合治ってると信じて:pleading_face:","comment_id":"902","x":12.578175,"y":6.836474,"p":1},{"arg_id":"A966_0","argument":"よく寝た:sleeping:","comment_id":"966","x":12.597225,"y":6.8199973,"p":1},{"arg_id":"A978_0","argument":"寝れてないので今日の体力あかん","comment_id":"978","x":12.394436,"y":7.1598454,"p":0},{"arg_id":"A993_0","argument":"座ってると寝ちゃうけど、立ってればまだ戦える","comment_id":"993","x":12.548751,"y":7.317433,"p":1}]},{"cluster":"金融機関との取引と融資","cluster_id":"3","takeaways":"参加者たちは住宅ローンの申請に関する情報や経験を共有しました。特に、低金利のネット銀行系の条件や、大手企業や公務員以外の属性が本審査で落ちやすい傾向、頭金の準備手段や証券や株の売却についての検討、そしてNISA枠の関係での楽天証券からの移管手続きなどが話題となりました。また、名古屋銀行や地銀、信金などの金利や審査に関する情報も共有されました。","arguments":[{"arg_id":"A69_0","argument":"住所: 〒460-0007 愛知県名古屋市中区新栄一丁目29-23 アーバンドエル新栄2階","comment_id":"69","x":11.033167,"y":10.995926,"p":0.2664849297778435},{"arg_id":"A69_1","argument":"電話: 080-1578-9154","comment_id":"69","x":11.036739,"y":10.803906,"p":1},{"arg_id":"A69_2","argument":"IP アドレス: 122.214.243.235, 122.214.243.238","comment_id":"69","x":11.01231,"y":10.671745,"p":1},{"arg_id":"A257_0","argument":"前々期の赤字が響いて、片っ端から住宅ローンが落ちまくるやつー。","comment_id":"257","x":10.712181,"y":11.696843,"p":1},{"arg_id":"A259_0","argument":"通常三期分見られちゃうんで、そこに赤字があるとかなり落ちやすくなる感じですね。","comment_id":"259","x":10.067873,"y":11.034333,"p":0},{"arg_id":"A259_2","argument":"従業員だと関係ないんですけど、役員の人は決算書見られるんでどうにもならないやつです。","comment_id":"259","x":9.952526,"y":10.741152,"p":1},{"arg_id":"A260_0","argument":"既に4年経過していますが、現在、住宅購入を検討しています。 住宅会社さんからは今のところ、百五銀行さんを勧められています。 住宅会社さん曰く、名古屋・愛知・中京銀行の中だと名古屋銀行さんが有利かも、 とのことなので名古屋銀行さんにお話しを聞きたいのですが、現在でも紹介は可能ですか？","comment_id":"260","x":10.884122,"y":11.45069,"p":1},{"arg_id":"A261_0","argument":"@UCXNY8T0R  百五銀行が二年ほど前から名古屋に進出を目指していて、このあたりだと最安とは聞きました。","comment_id":"261","x":10.898518,"y":11.404344,"p":0.9930813681654104},{"arg_id":"A261_1","argument":"愛知銀行はこの前話を聞いたら、たしか、0.425か0.450あたりみたいな話はしていました。","comment_id":"261","x":10.581282,"y":11.597765,"p":1},{"arg_id":"A261_3","argument":"あと、愛知と中京銀行は合併してるので、多分片方だけ聞けば良いかな。","comment_id":"261","x":10.973664,"y":11.230006,"p":1},{"arg_id":"A261_4","argument":"名古屋銀行の方も紹介は可能です。","comment_id":"261","x":10.946029,"y":11.215422,"p":1},{"arg_id":"A261_5","argument":"あとは、こはまさんとか百五銀行で借りてた記憶があるから話を聞いてみると良いかも。","comment_id":"261","x":10.983346,"y":11.238981,"p":0.7080564862057936},{"arg_id":"A262_0","argument":"@UCFQ43HB4 ありがとうございます。 \u003e 百五銀行が二年ほど前から名古屋に進出を目指していて、このあたりだと最安とは聞きました。 \u003e 愛知銀行はこの前話を聞いたら、たしか、0.425か0.450あたりみたいな話はしていました。 なるほど、そういう経緯があったんですね。 住宅会社から提示された百五銀行さんの概算金利は0.5％で手数料なし（抵当権設定費用は別途だったかも）、がん、3大疾病保障特約ありでした。 担当営業さん曰く、金利や特約は仮審査後の交渉次第だけど多少融通が効く可能性があると聞いています。 物件の情報や頭金などの情報も必要なら出せますが、 もし上以上の条件が出る可能性があるなら一度、お話ししてみたいのでどちらも紹介していただけると嬉しいです.","comment_id":"262","x":10.645691,"y":11.576587,"p":1},{"arg_id":"A263_0","argument":"了解です。名古屋銀行は17日に来る予定があるので、その時に伝えておきますね。","comment_id":"263","x":11.089091,"y":10.985553,"p":0.2161616526254551},{"arg_id":"A263_1","argument":"愛知銀行はLINEで連絡を取ってるので、高須さんの連絡先を伝えておきます。","comment_id":"263","x":11.019798,"y":11.112421,"p":0.2700048969977061},{"arg_id":"A266_0","argument":"明日、愛知銀行の石田さんから連絡があると思います。","comment_id":"266","x":11.293972,"y":10.760262,"p":0},{"arg_id":"A280_0","argument":"0.43%の頭金2割弱と0.52%のほぼフルローンで検討…という名の放置してたら","comment_id":"280","x":10.479846,"y":11.836529,"p":0.7136191330813325},{"arg_id":"A280_1","argument":"0.49%のほぼフルローンで行けますとか電話かかってきた。","comment_id":"280","x":10.424517,"y":11.829531,"p":0.4415699221790867},{"arg_id":"A281_0","argument":"イオン銀行ですか？","comment_id":"281","x":10.87075,"y":11.421162,"p":1},{"arg_id":"A283_0","argument":"これやすさんも住宅ローン申し込んでるんですか？ 確かにこれ用意する書類多いし、記入事項も多いのでくそだるいですね。","comment_id":"283","x":10.697269,"y":11.829949,"p":1},{"arg_id":"A284_0","argument":"そこにプラスして、決算書とかの書類が色々ー。","comment_id":"284","x":9.783459,"y":10.660983,"p":0},{"arg_id":"A289_3","argument":"値段が倍くらい違う。","comment_id":"289","x":9.773528,"y":11.376196,"p":1},{"arg_id":"A295_0","argument":"続住宅ローン ・名古屋銀行 　一応審査通してくれた（本来は県外きついらしい）","comment_id":"295","x":10.842631,"y":11.606023,"p":0},{"arg_id":"A295_1","argument":"・愛知銀行 　県外は保証会社使えないとか言い始めて、一応依頼はしてあるんだけど音沙汰無し。 　今回の件で結構評価下がった。","comment_id":"295","x":10.795287,"y":11.327516,"p":0.680648167250514},{"arg_id":"A295_2","argument":"・三井住友銀行、みずほ銀行 　代表者以外は決算書を求められないのが助かる。 　（弊社はコロナで赤字だったので）","comment_id":"295","x":10.620753,"y":11.174071,"p":1},{"arg_id":"A295_3","argument":"・UFJ、みずほ銀行 　めっちゃ詳細に質問される。","comment_id":"295","x":10.858361,"y":11.41764,"p":1},{"arg_id":"A295_4","argument":"・三井住友銀行 　明らかに多忙すぎるのがにじみ出る対応。 　高めの利息提示→審査してくれたら借りますよね？メッセージ→他行との条件次第と返答→二日後本審査落ちました笑 　本審査は通常２週間くらいかかるって聞いてたんだがー。","comment_id":"295","x":10.791646,"y":11.588768,"p":0},{"arg_id":"A295_5","argument":"・SBI銀行 　紙で郵送を求められてクソめんどくさい。","comment_id":"295","x":10.607082,"y":11.202368,"p":1},{"arg_id":"A295_6","argument":"・イオン銀行 　一向に本審査を始めてくれない。","comment_id":"295","x":10.721287,"y":11.303259,"p":0.4862772415622529},{"arg_id":"A295_7","argument":"・ソニー銀行 　口座作らないと審査が始めれなくて、もう面倒になっていいかーと思ってる。","comment_id":"295","x":10.568693,"y":11.23983,"p":0.4715823638065251},{"arg_id":"A295_8","argument":"・PayPay銀行 　経営者は申請すらできない。","comment_id":"295","x":10.591983,"y":11.197654,"p":1},{"arg_id":"A295_9","argument":"・auじぶん銀行、りそな銀行、楽天銀行 　事前審査で落ちた。","comment_id":"295","x":10.769954,"y":11.409225,"p":0.489836753070593},{"arg_id":"A295_10","argument":"頭金無しのフルローンで申請してたんだけど、何も言わずに落とすところと審査後に上限金額ここまでなら行けるよって言う銀行があった。 事前審査落ちたところも、頭金出して再審査依頼すればよかったなーと。 （銀行の立場で考えると、購入金額より安くしか売れないわけで、頭金がない状態だと赤字のリスクがある。）","comment_id":"295","x":10.711262,"y":11.788438,"p":1},{"arg_id":"A296_0","argument":"信金はどうですかね？ うちは信金何個か通って、利率が良くて団信ついている信金にしたので。","comment_id":"296","x":10.636516,"y":11.71295,"p":0.8433733276458981},{"arg_id":"A301_0","argument":"とりま、会社から0.9％で借りることになりました。","comment_id":"301","x":10.27459,"y":11.692392,"p":0},{"arg_id":"A302_0","argument":"まさかのイオン銀行から承認の連絡がきてしまった・・・ぞ。","comment_id":"302","x":10.783086,"y":11.363315,"p":0.680648167250514},{"arg_id":"A302_1","argument":"利率はあがるけどフルローンOK、頭金入れれば名古屋さんよりちょっとプラス。","comment_id":"302","x":10.544681,"y":11.87981,"p":1},{"arg_id":"A302_2","argument":"ぐぬぬ、、多少利率上がってもフルローンの方が理論上得なんだよなぁぁ。","comment_id":"302","x":10.551867,"y":11.840666,"p":1},{"arg_id":"A303_0","argument":"本審査通過したなら、他行が通ってしまった事を引き合いに頭金、手数料、金利、付帯保険で交渉すると有利な条件を引き出せるかも？","comment_id":"303","x":10.489394,"y":11.632861,"p":0.8541212818391484},{"arg_id":"A304_0","argument":"名古屋さんが東京の物件だと満額貸せないというのが覆せないので、交渉にならないんですよね。。 2割頭金用意前提であれば、利率を下げる交渉はありなんでさけど。","comment_id":"304","x":10.424795,"y":11.527595,"p":0.8356736328621938},{"arg_id":"A304_1","argument":"頭金不要で誤差0.1%もない状態だと、名古屋さんが白旗を速攻挙げてしまう。","comment_id":"304","x":10.311846,"y":11.623356,"p":0},{"arg_id":"A305_0","argument":"ネット銀行は基本的に貸し倒れない人にしか貸さないから低金利との事。","comment_id":"305","x":10.570069,"y":11.59211,"p":1},{"arg_id":"A305_1","argument":"なので大企業勤めや公務員など、属性が良くないと仮審査後の本審査でかなりの人が落ちるっぽいです。","comment_id":"305","x":9.980548,"y":10.692977,"p":0.640498058773826},{"arg_id":"A305_2","argument":"少なくとも頭金として2割くらいは必要って不動産屋から聞きました。","comment_id":"305","x":10.512791,"y":11.830235,"p":0.9840377664145428},{"arg_id":"A305_3","argument":"超低金利のネット銀行系は見た目の金利は低いですが、保証金、手数料が借入額の2.2%のところが多いので条件次第では地銀との金利差を加味するとそこまで安くない場合があります。","comment_id":"305","x":10.530146,"y":11.745638,"p":1},{"arg_id":"A306_0","argument":"信金って利率どのくらいになります？ 基本、ネット＞メガ＞地銀＞信金　って印象","comment_id":"306","x":10.573273,"y":11.687953,"p":1},{"arg_id":"A307_0","argument":"住信SBIのアプリでATM機能を使ってるんだけど。 wifiだと普通に開けて、ドコモ回線だとタイム・アウトする(たまにつながる)","comment_id":"307","x":10.431331,"y":11.17795,"p":0.159198679061877},{"arg_id":"A311_1","argument":"他の口座から振り込むしかないなぁ。","comment_id":"311","x":10.372751,"y":10.862047,"p":0.6480476866401034},{"arg_id":"A315_0","argument":"調べたら、変動0.39%(手数料55000円一律）で借りてました。","comment_id":"315","x":10.092105,"y":11.478118,"p":1},{"arg_id":"A315_1","argument":"分譲建売で他の人と競っている状況下でローンを通したので、","comment_id":"315","x":10.835852,"y":11.753835,"p":0},{"arg_id":"A315_2","argument":"ネット銀行は通していない(審査に時間がかかるから売主が嫌がる）","comment_id":"315","x":10.62202,"y":11.174647,"p":1},{"arg_id":"A315_3","argument":"信金・銀行(名古屋銀行とか愛知銀行とか）出して、一番条件が良かったのが岐阜信用金庫だったのでそこにしています。","comment_id":"315","x":10.84833,"y":11.358768,"p":0.680648167250514},{"arg_id":"A315_4","argument":"頭金は出しています。","comment_id":"315","x":10.482186,"y":11.907773,"p":0.5682116306684719},{"arg_id":"A316_0","argument":"0.39はメガ並なのでかなり安いですねー。","comment_id":"316","x":9.985137,"y":11.5504675,"p":0.6900862796615608},{"arg_id":"A316_1","argument":"手数料一律も大きい。","comment_id":"316","x":9.856286,"y":11.396312,"p":1},{"arg_id":"A317_0","argument":"住宅ローン#3 名古屋銀行に実行場所は名古屋でと言われる。","comment_id":"317","x":10.926105,"y":11.372415,"p":0.5681229886176306},{"arg_id":"A317_2","argument":"東京の信金調べてみたけど、ネットでぱっと見れる範囲だと0.9%とかなんだよなぁ。。","comment_id":"317","x":10.158797,"y":11.537227,"p":0.9367093018582908},{"arg_id":"A318_0","argument":"住宅ローンの申し込みをしまくってるけど、これ果てしなくめんどい。。。","comment_id":"318","x":10.764224,"y":11.750336,"p":1},{"arg_id":"A323_1","argument":"ちなみにKCI社員でも、給与体系が月給制ではなく時給制に該当するので、大手銀行はかなり厳しい目で見られると指摘されました...","comment_id":"323","x":9.72735,"y":10.9810915,"p":0.5605955727135071},{"arg_id":"A323_2","argument":"歩合制や日給制、時給制は不安定とみなされて不承認となるケースが多いそうです。","comment_id":"323","x":9.757728,"y":11.028287,"p":0.596624756843608},{"arg_id":"A324_0","argument":"時給制とかで問題になることはないんじゃないかなぁ。。","comment_id":"324","x":9.754702,"y":10.850225,"p":0.6664975930827587},{"arg_id":"A324_1","argument":"多分、源泉徴収票や納税関連の証明書の提出は求められるけど、時給制とか記載するところはなかったはず。","comment_id":"324","x":9.814746,"y":10.838063,"p":1},{"arg_id":"A325_0","argument":"確か2月くらいでまだ源泉徴収票を貰っていないと回答したら直近1年分の給与明細を提出するように言われ、freeのスクショを営業さんに提示したら指摘されました。","comment_id":"325","x":9.878041,"y":10.693216,"p":0.6336143846153214},{"arg_id":"A325_1","argument":"なので年明けてから源泉徴収票が手元に来るまでの間は審査を避けた方がいいかもです。","comment_id":"325","x":9.94125,"y":10.78368,"p":1},{"arg_id":"A326_1","argument":"確かに給与明細を見ると時給表記が記載あるなぁ。","comment_id":"326","x":9.6833935,"y":10.980794,"p":0.5615325114349726},{"arg_id":"A326_2","argument":"月給制+欠勤控除と、時給制はほとんど同じなんだけど。そんなところで見るのかぁ。","comment_id":"326","x":9.7183695,"y":11.027838,"p":1},{"arg_id":"A326_3","argument":"(月給制の場合、月ごとの所定労働時間が変動+基本給固定→時給が変動)","comment_id":"326","x":9.713003,"y":11.010327,"p":1},{"arg_id":"A326_4","argument":"時給が変動するより、時給固定のほうがシンプルで良いんだけどこんな落とし穴が。","comment_id":"326","x":9.733027,"y":11.022595,"p":1},{"arg_id":"A326_5","argument":"基本給＝時給×所定労働時間で、基本給が毎月変動するのが許されるか調べるのもありだなぁ。","comment_id":"326","x":9.685006,"y":10.9885435,"p":0.6620034434845582},{"arg_id":"A326_6","argument":"それが許されるなら、月給制＋欠勤控除で銀行ウケが良い給与明細にはなる。","comment_id":"326","x":9.6735525,"y":11.035336,"p":0.5027594749174582},{"arg_id":"A327_0","argument":"基本給が変動すると月額変更届とか保険料の算出がとても面倒になりそうな？","comment_id":"327","x":9.730668,"y":11.155839,"p":0.1826226239206987},{"arg_id":"A327_1","argument":"それと3年分の源泉徴収票を提示するのですが、年度ごとの差額が百万単位で動いていると歩合制と疑われて給与明細や賞与明細を追加で求められる金融機関もあるとか聞きました。","comment_id":"327","x":9.870568,"y":10.83134,"p":1},{"arg_id":"A328_0","argument":"月額変更届自体は大幅に変わったとき以外は出さなくて良いので、そこまで面倒はないかな。","comment_id":"328","x":9.759046,"y":11.115517,"p":0.2691844811338069},{"arg_id":"A328_1","argument":"歩合制と見られるのは盲点だなぁ。。百万単位で変動を起こさないようには配慮はしてるんだけど。","comment_id":"328","x":9.841506,"y":11.26059,"p":0.7164468222790061},{"arg_id":"A328_2","argument":"休職時には大幅に減額になるから、そのあたりが懸念としては残る。","comment_id":"328","x":9.843114,"y":10.88497,"p":1},{"arg_id":"A329_1","argument":"残ってるのネットバンクと、不動産屋経由で東京の地銀当たってもらってるけど、ダメそう。","comment_id":"329","x":10.566084,"y":11.22496,"p":0.6037048412382272},{"arg_id":"A329_2","argument":"フラット35は極力使いたくないから、名古屋銀行説得して東京の契約方法を模索だなぁ。","comment_id":"329","x":10.630672,"y":11.189187,"p":1},{"arg_id":"A329_3","argument":"今後リモート化が進んでいくのが見えてるから、取引先銀行もメガバンクを追加したほうが良いのかもと思い始めてきた。","comment_id":"329","x":10.917505,"y":11.166549,"p":0.6351809728503809},{"arg_id":"A329_4","argument":"愛知と中京が合併して取引先銀行一つ減ったから、メガと取引もちょっと考える。","comment_id":"329","x":10.930176,"y":11.213806,"p":0.6733325515860452},{"arg_id":"A331_0","argument":"名古屋銀行ちゃん、リモートで契約できるように頑張ってくれている。","comment_id":"331","x":10.955139,"y":11.134865,"p":0.4565503165773984},{"arg_id":"A331_2","argument":"さて、、、名古屋銀行だと頭金がいるんだけど、証券や株を売らないと無いんだよなぁ。。","comment_id":"331","x":10.451676,"y":11.456608,"p":1},{"arg_id":"A331_3","argument":"何を売るか、、、多分、日経は一回頭打ちで落ちて、また上がるからそろそろ売りどきだけど。","comment_id":"331","x":10.408971,"y":11.418764,"p":0.7752471219888732},{"arg_id":"A332_0","argument":"以前ちょっと調べたんですが、今は会社から借金すると0.9%固定にできたと思うので、団体信用保険は無理ですがぶっちゃけ固定金利だと会社から借りたほうが安いかもしれません。","comment_id":"332","x":10.407735,"y":11.743948,"p":1},{"arg_id":"A333_0","argument":"役員もOKなので、これやすさんの場合だと利息0.9%と株や証券の利率次第では、会社から頭金を借入するという手もあるかも？","comment_id":"333","x":10.385879,"y":11.731755,"p":1},{"arg_id":"A334_1","argument":"全額借入はかなり微妙だけど。頭金だけ短期借入なら確かにありかー。","comment_id":"334","x":10.53713,"y":11.864333,"p":1},{"arg_id":"A334_2","argument":"最悪、運転資金が必要になった場合には、証券売って即返済も出来るわけだし。","comment_id":"334","x":10.391821,"y":11.708879,"p":1},{"arg_id":"A335_0","argument":"あーでも役員の場合、住宅ローン審査で決算書類必須だった…","comment_id":"335","x":10.758622,"y":11.741277,"p":1},{"arg_id":"A335_1","argument":"そうなると貸付が見つかって銀行に指摘される可能性ありますね…","comment_id":"335","x":10.757902,"y":11.692715,"p":1},{"arg_id":"A336_0","argument":"決算書には次期からしか表示されないのでそこは問題ないけど。","comment_id":"336","x":9.915352,"y":10.849783,"p":1},{"arg_id":"A336_1","argument":"住宅ローン申請に頭金の準備手段は聞かれるので、そこで伝える感じですね。","comment_id":"336","x":10.705567,"y":11.863983,"p":0.8611975421522378},{"arg_id":"A336_2","argument":"証券会社の資産情報を送りつつ、会社から借りてもいいかは聞いてみます。","comment_id":"336","x":10.4851055,"y":11.700979,"p":1},{"arg_id":"A336_3","argument":"すでにあるローンではなく、頭金のためのローンならまだよさそうな気もする。","comment_id":"336","x":10.58241,"y":11.935068,"p":0.4738714241264482},{"arg_id":"A336_4","argument":"NISAがなければ解約もいいんだけど。","comment_id":"336","x":10.446889,"y":10.978606,"p":1},{"arg_id":"A338_0","argument":"使ってない楽天カードが不正利用検知でひっかかったから、トラブル前に解約することにした。","comment_id":"338","x":10.459876,"y":11.044103,"p":1},{"arg_id":"A338_1","argument":"NISA枠の関係で、楽天証券側で積立することも無くなったので、楽天証券からの移管手続きもせねば。","comment_id":"338","x":10.599646,"y":11.182479,"p":1},{"arg_id":"A339_7","argument":"・価格はあんまり高くない範囲で。","comment_id":"339","x":9.77391,"y":11.449051,"p":1},{"arg_id":"A525_0","argument":"これ見ると怖いな。。。この１０年で投資を始めた人はリーマンショック級の下落を知らないって話","comment_id":"525","x":10.40591,"y":11.500529,"p":1},{"arg_id":"A553_0","argument":"名古屋ダァ","comment_id":"553","x":10.980137,"y":10.816568,"p":1},{"arg_id":"A741_0","argument":"nisaとかやろうと思って口座開設した案内、転送不可で前住所の豊橋にいってるんじゃ…","comment_id":"741","x":10.62541,"y":11.1497555,"p":0.904418514468151},{"arg_id":"A759_0","argument":"ビジネスはこれじゃダメだけど。","comment_id":"759","x":10.434269,"y":10.958323,"p":1},{"arg_id":"A941_0","argument":"企業展示は安いらしいので、それを狙うのもあり？？","comment_id":"941","x":10.067375,"y":11.563555,"p":1},{"arg_id":"A951_1","argument":"国の研究プロジェクトからお金が結構降ってきて、予算余って困るって。","comment_id":"951","x":9.951177,"y":10.79758,"p":1}]},{"cluster":"データ処理とパフォーマンス分析","cluster_id":"6","takeaways":"コードの実行時間に関するデータが提供されました。疎なシーンと密なシーンでの処理時間が示され、密なシーンでは速度が向上する一方、クラスタリング精度が低下し、微妙な結果となることが指摘されています。また、異なる条件下での処理時間の比較も行われ、それぞれの場合における処理時間の違いが示されています。","arguments":[{"arg_id":"A88_0","argument":"14:20 36.2","comment_id":"88","x":5.6112394,"y":5.862692,"p":1},{"arg_id":"A191_0","argument":"16:52 35.9","comment_id":"191","x":5.6297774,"y":5.862043,"p":0.9059498662976078},{"arg_id":"A192_0","argument":"20:57 36.1","comment_id":"192","x":5.6152554,"y":5.847609,"p":1},{"arg_id":"A193_0","argument":"22:10 36.6","comment_id":"193","x":5.6240997,"y":5.835126,"p":0.754525399303963},{"arg_id":"A194_0","argument":"14:30 36.2","comment_id":"194","x":5.6414447,"y":5.807806,"p":0.5732035257280879},{"arg_id":"A250_0","argument":"16:50 事前準備完了","comment_id":"250","x":5.807442,"y":5.8574424,"p":0.1248042790774687},{"arg_id":"A346_0","argument":"80: 264","comment_id":"346","x":5.694373,"y":5.7796226,"p":0.3093395011198644},{"arg_id" resolvedのインストール、NetworkManagerの設定変更などが行われ、問題が解決されました。また、ネットワークトラブルの際には、ネットワークインターフェースの存在やドライバのロード状況、IPアドレスの確認など、特定の手順を踏むことが重要であることも指摘されました。","arguments":[{"arg_id":"A130_0","argument":"運転再開した","comment_id":"130","x":8.829912,"y":10.467689,"p":1},{"arg_id":"A137_0","argument":"タイムリープしてきた？","comment_id":"137","x":8.8707285,"y":10.473922,"p":1},{"arg_id":"A187_0","argument":"Ubuntu22から24にアップグレードした時のネットワークトラブルの話","comment_id":"187","x":8.439636,"y":10.872648,"p":0.0754871692811002},{"arg_id":"A187_1","argument":"*1. IPアドレスが取得できない* → AppArmorの設定が古くて？dhclientが蹴られていた → AppArmorの設定ファイルをいじったら動いた （なんか他にも報告があるので、アップグレード時に起きることがあるのか…？） （後述するように、dhclientを使わなくしたのでこの設定変更は取り消した） （ systemctl disable apparmor のように全てのルールを読み込まなくすると、Ubuntu24だとChromeなどのアプリが動かなくなるので注意）","comment_id":"187","x":8.385981,"y":11.032532,"p":0.3381207179544958},{"arg_id":"A187_2","argument":"*2. 名前解決ができない* → /etc/resolve.conf のシンボリックリンクが壊れていた （ systemd-resolved がインストールされていないのに /run/systemd/resolve/stub-resolv.conf を参照していた） （ ） → 一時的には /etc/resolve.conf に nameserver {適当なDNSサーバー} を書くと動く → 恒久的には systemd-resolved をインストールして動いた","comment_id":"187","x":8.357928,"y":11.06111,"p":1},{"arg_id":"A187_3","argument":"*3. 固定IPが取得できない* → netplan + NetworkManager + dhclient という構成かつ dhclient.conf に send dhcp-client-identifier が指定されていなかったので、多分クライアントIDが送られていない → 一方で、インフラ側の設定ではクライアントIDを送る設定になっていたっぽい？ → /etc/NetworkManager/conf.d/dhcp-client.conf を消してNetworkManager組み込みのDHCPクライアントを使うようにして、クライアントIDを送るようになり、解決した （おまけとして、dhclient を使わなくなったので 1 の設定も不要になった） （別解: dhclient のままクライアントIDを送る設定をする、インフラ側の設定を更新してもらう、など）","comment_id":"187","x":8.362824,"y":11.078855,"p":0.743189784226126},{"arg_id":"A189_0","argument":"ネットワークインターフェイス存在するか？→ ip link (存在しない→)ネットワークドライバロードされているか→ sudo dmesg IPアドレス振られているか→ ip address or ip a とりあえずデバイス周りの状況確認→ sudo dmesg なんかエラーでてないか→ journalctl -xb","comment_id":"189","x":8.411586,"y":11.004928,"p":0.2854488311181353},{"arg_id":"A190_0","argument":"netplan : NetworkManager or systemd-networkd を管理するやつ(Ubuntu独自)","comment_id":"190","x":8.379756,"y":11.036167,"p":0.3840930236727386},{"arg_id":"A190_1","argument":"NetworkManager or systemd-networkd : ネットワークマネージャ。どちらも内蔵DCHPクライアントを持つが、外部のDHCPクライアントを利用できる。外部のを使う場合は要設定。","comment_id":"190","x":8.363138,"y":11.066128,"p":1},{"arg_id":"A190_2","argument":"dhclient : dhcpクライアントの実装の1つ (※今回はこれがDHCPクライアントとして使われていた)","comment_id":"190","x":8.362177,"y":11.095972,"p":0.4263480303713368},{"arg_id":"A190_3","argument":"systemd-resolved : 簡易的なDNSサーバとして振る舞うやつ。大抵はスタブとして機能して、実際には(DHCPの場合通常は)接続しているルータから割り振られたDNSサーバを利用する。DNSサーバには、ルータのDNS機能もしくは独立したDNSサーバを使うのが一般的。","comment_id":"190","x":8.349554,"y":11.066404,"p":0.9369762070423592},{"arg_id":"A221_0","argument":"@出社勢 会社の僕の席にあるPCに接続できなくなったので、手が空いている人がいたら電源落ちていないか確認してもらえませんか？","comment_id":"221","x":8.5242815,"y":10.376292,"p":0},{"arg_id":"A222_1","argument":"強制終了→再起動しますか？","comment_id":"222","x":8.736109,"y":10.534807,"p":0.53036998580311},{"arg_id":"A224_0","argument":"再起動しました","comment_id":"224","x":8.825255,"y":10.449493,"p":1},{"arg_id":"A271_1","argument":"(３時間くらい再起動試してたら、再起動できたけど。どうするかなぁぁぁ）","comment_id":"271","x":8.762277,"y":10.498706,"p":0.3317241787624518},{"arg_id":"A510_0","argument":"なんかPCの挙動が変→再起動→起動中に止まる","comment_id":"510","x":8.698067,"y":10.523206,"p":0.5922331457042378},{"arg_id":"A510_1","argument":"電源ブチ切りもう＆起動→なんかubuntuのupdate入る→止まる","comment_id":"510","x":8.665287,"y":10.57416,"p":1},{"arg_id":"A510_2","argument":"電源ブチ切り＆起動→起動中に止まる","comment_id":"510","x":8.673615,"y":10.5529375,"p":1},{"arg_id":"A510_3","argument":"電源ブチ切り＆起動→起動した","comment_id":"510","x":8.693365,"y":10.539353,"p":0.9510850100875898},{"arg_id":"A629_0","argument":"会社PCの調子悪い Ubuntu再インストールがいいかな。。。","comment_id":"629","x":8.461179,"y":10.44201,"p":0},{"arg_id":"A879_0","argument":"起動したらDVDドライブがかってに開いたり","comment_id":"879","x":8.67586,"y":10.560942,"p":1}]}],"comments":{"1":{"comment":"名刺のメールアドレス入力地味に面倒くさい","timestamp":1716544633.691189},"2":{"comment":"遠くから見るとスパイダーマンに見えた","timestamp":1716606349.226269},"3":{"comment": OYw.2FDC2MPwwzTD8MOAwuTDaMPwwuTBuUjaWUA-|Ubuntu24だとChromeなどのアプリが動かなくなる\u003eので注意）  *2. 名前解決ができない* → /etc/resolve.conf のシンボリックリンクが壊れていた （ `systemd-resolved` がインストールされていないのに `/run/systemd/resolve/stub-resolv.conf` を参照していた） （ \u003chttps://bugs.launchpad.net/ubuntu/+source/network-manager/+bug/2055012\u003e ） → 一時的には `/etc/resolve.conf` に `nameserver {適当なDNSサーバー}` を書くと動く → 恒久的には `systemd-resolved` をインストールして動いた  *3. 固定IPが取得できない* → netplan + NetworkManager + dhclient という構成かつ dhclient.conf に `send dhcp-client-identifier` が指定されていなかったので、多分クライアントIDが送られていない → 一方で、\u003chttps://kurusugawa.jp/confluence/pages/viewpage.action?pageId=76874014|インフラ側の設定ではクライアントIDを送る設定になっていた\u003eっぽい？ → `/etc/NetworkManager/conf.d/dhcp-client.conf` を消してNetworkManager組み込みのDHCPクライアントを使うようにして、クライアントIDを送るようになり、解決した （おまけとして、dhclient を使わなくなったので 1 の設定も不要になった） （別解: \u003chttps://kurusugawa.jp/confluence/pages/viewpage.action?pageId=785875372#Linux-DHCP%E3%81%AB%E3%82%88%E3%82%8B%E5%9B%BA%E5%AE%9AIP%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9%E9%85%8D%E5%B8%83-dhclient%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%A6%E3%81%84%E3%82%8B%E5%A0%B4%E5%90%88|dhclient のままクライアントIDを送る設定をする\u003e、インフラ側の設定を更新してもらう、など）","timestamp":1736158706.111149},"188":{"comment":"cc \u003c@UCY542D8C\u003e","timestamp":1736158980.171759},"189":{"comment":"ネットワークインターフェイス存在するか？→ `ip link` (存在しない→)ネットワークドライバロードされているか→ `sudo dmesg` IPアドレス振られているか→ `ip address` or `ip a` とりあえずデバイス周りの状況確認→ `sudo dmesg` なんかエラーでてないか→ `journalctl -xb`","timestamp":1736160322.862989},"190":{"comment":"netplan : NetworkManager or systemd-networkd を管理するやつ(Ubuntu独自) NetworkManager or systemd-networkd : ネットワークマネージャ。どちらも内蔵DCHPクライアントを持つが、外部のDHCPクライアントを利用できる。外部のを使う場合は要設定。 dhclient : dhcpクライアントの実装の1つ (※今回はこれがDHCPクライアントとして使われていた) systemd-resolved : 簡易的なDNSサーバとして振る舞うやつ。大抵はスタブとして機能して、実際には(DHCPの場合通常は)接続しているルータから割り振られたDNSサーバを利用する。DNSサーバには、ルータのDNS機能もしくは独立したDNSサーバを使うのが一般的。","timestamp":1736161595.208999},"191":{"comment":"16:52 35.9","timestamp":1711612407.520679},"192":{"comment":"20:5 り、時給固定のほうがシンプルで良いんだけどこんな落とし穴が。  基本給＝時給×所定労働時間で、基本給が毎月変動するのが許されるか調べるのもありだなぁ。 それが許されるなら、月給制＋欠勤控除で銀行ウケが良い給与明細にはなる。","timestamp":1709514393.167559},"327":{"comment":"基本給が変動すると月額変更届とか保険料の算出がとても面倒になりそうな？  それと3年分の源泉徴収票を提示するのですが、年度ごとの差額が百万単位で動いていると歩合制と疑われて給与明細や賞与明細を追加で求められる金融機関もあるとか聞きました。","timestamp":1709515533.326739},"328":{"comment":"月額変更届自体は大幅に変わったとき以外は出さなくて良いので、そこまで面倒はないかな。 歩合制と見られるのは盲点だなぁ。。百万単位で変動を起こさないようには配慮はしてるんだけど。休職時には大幅に減額になるから、そのあたりが懸念としては残る。","timestamp":1709517436.580059},"329":{"comment":"祝メガバンク全部落ち笑 残ってるのネットバンクと、不動産屋経由で東京の地銀当たってもらってるけど、ダメそう。 フラット35は極力使いたくないから、名古屋銀行説得して東京の契約方法を模索だなぁ。  今後リモート化が進んでいくのが見えてるから、取引先銀行もメガバンクを追加したほうが良いのかもと思い始めてきた。愛知と中京が合併して取引先銀行一つ減ったから、メガと取引もちょっと考える。","timestamp":1709518239.689819},"330":{"comment":"3月12日18時くらいから空いている飲みに行ける人を一人募集笑 毎月行っているお店で味は保証します。 他の媒体でも明日以降に募集かける予定なので、今日手を上げてくれれば確定でー。 明日以降は埋まらなければ。","timestamp":1709518576.833319},"331":{"comment":"名古屋銀行ちゃん、リモートで契約できるように頑張ってくれている。 稟議は通してくれたらしい。  さて、、、名古屋銀行だと頭金がいるんだけど、証券や株を売らないと無いんだよなぁ。。 何を売るか、、、多分、日経は一回頭打ちで落ちて、また上がるからそろそろ売りどきだけど。","timestamp":1709521011.548249},"332":{"comment":"以前ちょっと調べたんですが、今は会社から借金すると0.9%固定にできたと思うので、団体信用保険は無理ですがぶっちゃけ固定金利だと会社から借りたほうが安いかもしれません。 \u003chttps://www.nta.go.jp/taxes/shiraberu/taxanswer/gensen/2606.htm\u003e","timestamp":1709526895.228019},"333":{"comment":"役員もOKなので、これやすさんの場合だと利息0.9%と株や証券の利率次第では、会社から頭金を借入するという手もあるかも？","timestamp":1709527496.692499},"334":{"comment":"あぁぁ、なるほど。 全額借入はかなり微妙だけど。頭金だけ短期借入なら確かにありかー。 最悪、運転資金が必要になった場合には、証券売って即返済も出来るわけだし。","timestamp":1709527639.094099},"335":{"comment":"あーでも役員の場合、住宅ローン審査で決算書類必須だった… そうなると貸付が見つかって銀行に指摘される可能性ありますね…難しい。","timestamp":1709530588.203579},"336":{"comment":"決算書には次期からしか表示されないのでそこは問題ないけど。 住宅ローン申請に頭金の準備手段は聞かれるので、そこで伝える感じですね。 証券会社の資産情報を送りつつ、会社から借りてもいいかは聞いてみます。 すでにあるローンではなく、頭金のためのローンならまだよさそうな気もする。  NISAがなければ解約もいいんだけど。 ボーナスのある5年はあまり触りたくないんですよねぇ、、、。","timestamp":1709530911.760389},"338":{"comment":"使ってない楽天カードが不正利用検知でひっかかったから、トラブル前に解約することにした。 NISA枠の関係で、楽天証券側で積立することも無くなったので、楽天証券からの移管手続きもせねば。","timestamp":17127466 99},"997":{"comment":"ふええええ？この時間の電車めっちゃ混んでるやん:frog:","timestamp":1715894964.556399},"998":{"comment":"1台でできないなら、4台でいい気がしてきた","timestamp":1715894994.051289},"999":{"comment":"2,2,2,2でダウンサンプリングまで処理して、そのうちのどれか一台でダウンサンプリングした点群を受け取って可視化","timestamp":1715895128.177879},"1000":{"comment":"可視化用PCをノートPCにするとか","timestamp":1715895323.307629}},"translations":{},"overview":"クラスター分析の結果、様々なトピックが混在する日常の雑談、技術的タスク管理、技術的議論とツールの活用、個人的な不調やトラブル、大学生活と研究活動、睡眠と体調管理、金融機関との取引と融資、データ処理とパフォーマンス分析、ネットワークトラブルとシステム復旧などのクラスターが特定されました。これらのクラスターは、ビジネスや日常生活、技術的な議論、個人の健康や生活、学生時代の思い出、睡眠の重要性、金融取引、データ処理、ネットワークトラブルなど、幅広いトピックに関連していることが示唆されます。","config":{"name":"kci-times","question":"どんな話題が呟かれている？","input":"kci-times-year","model":"gpt-3.5-turbo","extraction":{"workers":20,"limit":1000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n社内slackの投稿を与えます。投稿は基本的に短文です。要約もおそらく不要です。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\nきちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\nコードブロック（で囲われたもの）はブランクで返して\nインラインコード（で囲まれたもの）はインラインコードを解除して平文にして\n内容的に複数文になりそうなものは、複数行にして\nURLはブランクにして\n\n/human\n名刺のメールアドレス入力地味に面倒くさい\n/ai \n[\n  \"名刺のメールアドレス入力地味に面倒くさい\"\n]\n\n/human \n\u003chttps://github.com/elFarto/nvidia-vaapi-driver/issues/310\u003e\n\n/ai \n[\n  \"\"\n]\n\n/human \nmambaをチェックしていないこはまさんに \u003chttps://github.com/mlnagoya/surveys/blob/master/20240215_reports/MambaFormer_2402.04248.md\u003e\n/ai \n[\n  \"mambaをチェックしていないこはまさんに\"\n]\n\n/human \nTODO: 人工的にpcapを削っていろんな初期状態を試す\n/ai \n[\n  \"TODO: 人工的にpcapを削っていろんな初期状態を試す\"\n]\n\n\n/human\n```ここはコードブロック```\n\n/ai \n[\n  \"\"\n]\n\n/human\n`ここはインラインコード`\n\n/ai \n[\n  \"ここはインラインコード\"\n]\n\n/human\n今日はいい天気\n\n/ai \n[\n  \"今日はいい天気\"\n]\n\n/human\n今日はいい天気。でももうすぐ雨が降りそう\n\n/ai \n[\n  \"今日はいい天気\",\n  \"でももうすぐ雨が降りそう\"\n]\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"labelling":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nクラスタ分析の結果を与えるので、クラスタにふさわしいラベルを生成してください。つぶやきから出た意見・要望・批判、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えるのでクラスターを要約する1つのカテゴリーラベルを作成してください。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある提案or要望を区別するのに十分な正確さでなければならない。\nラベル名は、必ず日本語で記述してください。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定に際してEUはどのような対処をすべきだと思いますか？\n\n関心のあるクラスター以外の提案と要望の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限されないようにすべき。\n * 国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を軽減すべき。\n * 環境基準における協力を維持し、気候変動と闘う努力を向上すべき。\n * 相互医療協定の中断せずに、患者ケアを減らさないようにすべき。\n * Brexit関連の変更により、家族の居住権や市民権の申請を複雑にしないようにすべき。\n * 英国との共同研究機会を維持し、研究の課題に取り組む世界的な取り組みを維持すべき。\n * EUの文化助成プログラムからの除外の影響を減らし、創造的なプロジェクトを制限しないようにすべき。\n * EUの資金提供の喪失の影響を減らし、慈善活動やコミュニティ支援が後退しないようにしてほしい。\n * 消費者保護の弱体化させず、国境を越えた紛争解決にコミットしてほしい。\n * 英国のプロの音楽家のEU諸国ツアーを制限せず、キャリアに影響を与えないでほしい。\n\nクラスター内部での提案の例\n\n * Brexitによるサプライチェーンへの影響をとどめ、企業にとってコスト増と納期遅延を回避すべき。\n * ブレグジットによる市場の変動や投資・退職金の不確実性を減らしてほしい。\n * 新たな関税や通関手続きを考慮し、英国は輸出業者として利益率の低下に対処すべき。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転せずに、雇用を失わないようにしてほしい。\n * 英国は輸入品価格の高騰による生活費の増加に対処してほしい。\n * 英国のハイテク産業への投資を維持し、技術革新と雇用機会を保つべき。\n * 新たなビザ規制による観光客の減少に備え、新たな接客業への刺激策を考えるべき。\n * ポンド価値の下落により購買力が低下に備え、旅費の増加に対処してほしい。\n\n\n/ai \n\n財務上のマイナス影響への対処を考えるべき\n"},"takeaways":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。slackで収集した意見のリストを与えるので、それらの主要なポイントを一つか二つの段落でまとめてください。応答テキストは、簡潔で、短く、読みやすい文章にしてください。\n出力は必ず日本語で行ってください。\n以下に事例を挙げます。\nこれらはあくまで例であり、この例で与えた文章を返すことはしないでください。\n \n/human\n\n[\n  “私は健康的な生活習慣が私たちの幸福にとって重要だと強く信じています。”,\n  “この問題に対処するために、バランスの取れた食事と定期的な運動を推奨します。”,\n  “私は全ての人が健康診断を定期的に受けるべきだと考えています。”,\n  “私は加工食品や過剰な糖分の摂取を控えることに賛成です。”,\n  “生活習慣病を予防するために、より良い健康教育が必要だと求めています。”,\n  “ストレス管理の一環として、十分な睡眠とリラックスする時間を確保すべきだと主張しています。”\n]\n/ai \n\n参加者たちは、健康的な生活習慣の重要性を認識し、これを促進するための具体的な対策を求めました。具体的には、バランスの取れた食事や定期的な運動の推奨、健康診断の義務化、加工食品や糖分の摂取制限、生活習慣病予防のための健康教育の充実、そしてストレス管理のための十分な睡眠やリラックスの時間の確保が必要であるとしています。\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nあなたはプロの翻訳者です。\n英語で書かれた単語と文章のリストを受け取ります。\n同じリストを同じ順番で、日本語に翻訳して返してください。ただし、もし文章が日本語で書かれている場合は元の文をそのまま返してください。\n元のリストと同じ長さの文字列の有効なJSONリストを返すようにしてください。\n"},"intro":"kciのslack times 1 年分のまとめ","output_dir":"kci-times-year","previous":{"name":"kci-times","question":"どんな話題が呟かれている？","input":"kci-times-year","model":"gpt-3.5-turbo","extraction":{"workers":20,"limit":100,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n社内slackの投稿を与えます。投稿は基本的に短文です。要約もおそらく不要です。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\nきちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\njsonでエラーになりそうな、'や\"は除去して、エラーにならないようにしてください。\n\n/human\n名刺のメールアドレス入力地味に面倒くさい\n/ai \n[\n  \"名刺のメールアドレス入力地味に面倒くさい\"\n]\n\n/human \n\u003chttps://github.com/elFarto/nvidia-vaapi-driver/issues/310\u003e\n\n/ai \n[\n  \"\"\n]\n\n/human \nmambaをチェックしていないこはまさんに \u003chttps://github.com/mlnagoya/surveys/blob/master/20240215_reports/MambaFormer_2402.04248.md\u003e\n/ai \n[\n  \"mambaをチェックしていないこはまさんに\"\n]\n\n/human \nTODO: 人工的にpcapを削っていろんな初期状態を試す\n/ai \n[\n  \"TODO: 人工的にpcapを削っていろんな初期状態を試す\"\n]\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"labelling":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nクラスタ分析の結果を与えるので、クラスタにふさわしいラベルを生成してください。つぶやきから出た意見・要望・批判、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えるのでクラスターを要約する1つのカテゴリーラベルを作成してください。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある提案or要望を区別するのに十分な正確さでなければならない。\nラベル名は、必ず日本語で記述してください。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定に際してEUはどのような対処をすべきだと思いますか？\n\n関心のあるクラスター以外の提案と要望の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限されないようにすべき。\n * 国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を軽減すべき。\n * 環境基準における協力を維持し、気候変動と闘う努力を向上すべき。\n * 相互医療協定の中断せずに、患者ケアを減らさないようにすべき。\n * Brexit関連の変更により、家族の居住権や市民権の申請を複雑にしないようにすべき。\n * 英国との共同研究機会を維持し、研究の課題に取り組む世界的な取り組みを維持すべき。\n * EUの文化助成プログラムからの除外の影響を減らし、創造的なプロジェクトを制限しないようにすべき。\n * EUの資金提供の喪失の影響を減らし、慈善活動やコミュニティ支援が後退しないようにしてほしい。\n * 消費者保護の弱体化させず、国境を越えた紛争解決にコミットしてほしい。\n * 英国のプロの音楽家のEU諸国ツアーを制限せず、キャリアに影響を与えないでほしい。\n\nクラスター内部での提案の例\n\n * Brexitによるサプライチェーンへの影響をとどめ、企業にとってコスト増と納期遅延を回避すべき。\n * ブレグジットによる市場の変動や投資・退職金の不確実性を減らしてほしい。\n * 新たな関税や通関手続きを考慮し、英国は輸出業者として利益率の低下に対処すべき。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転せずに、雇用を失わないようにしてほしい。\n * 英国は輸入品価格の高騰による生活費の増加に対処してほしい。\n * 英国のハイテク産業への投資を維持し、技術革新と雇用機会を保つべき。\n * 新たなビザ規制による観光客の減少に備え、新たな接客業への刺激策を考えるべき。\n * ポンド価値の下落により購買力が低下に備え、旅費の増加に対処してほしい。\n\n\n/ai \n\n財務上のマイナス影響への対処を考えるべき\n"},"takeaways":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。slackで収集した意見のリストを与えるので、それらの主要なポイントを一つか二つの段落でまとめてください。応答テキストは、簡潔で、短く、読みやすい文章にしてください。\n出力は必ず日本語で行ってください。\n以下に事例を挙げます。\nこれらはあくまで例であり、この例で与えた文章を返すことはしないでください。\n \n/human\n\n[\n  “私は健康的な生活習慣が私たちの幸福にとって重要だと強く信じています。”,\n  “この問題に対処するために、バランスの取れた食事と定期的な運動を推奨します。”,\n  “私は全ての人が健康診断を定期的に受けるべきだと考えています。”,\n  “私は加工食品や過剰な糖分の摂取を控えることに賛成です。”,\n  “生活習慣病を予防するために、より良い健康教育が必要だと求めています。”,\n  “ストレス管理の一環として、十分な睡眠とリラックスする時間を確保すべきだと主張しています。”\n]\n/ai \n\n参加者たちは、健康的な生活習慣の重要性を認識し、これを促進するための具体的な対策を求めました。具体的には、バランスの取れた食事や定期的な運動の推奨、健康診断の義務化、加工食品や糖分の摂取制限、生活習慣病予防のための健康教育の充実、そしてストレス管理のための十分な睡眠やリラックスの時間の確保が必要であるとしています。\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nあなたはプロの翻訳者です。\n英語で書かれた単語と文章のリストを受け取ります。\n同じリストを同じ順番で、日本語に翻訳して返してください。ただし、もし文章が日本語で書かれている場合は元の文をそのまま返してください。\n元のリストと同じ長さの文字列の有効なJSONリストを返すようにしてください。\n"},"intro":"kciのslack times 1 年分のまとめ","output_dir":"kci-times-year","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nあなたはシンクタンクで働く専門のリサーチアシスタントです。\n社内slack上で呟かれた内容に関してクラスター分析を行っています。\nこれからクラスターの名称と自然言語処理による簡単な分析結果が提供されるので、調査結果の簡潔な要約を作成してください
