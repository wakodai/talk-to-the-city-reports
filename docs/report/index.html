nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒãƒ»ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã€ç§ã®ä»•äº‹ã‚’æ‰‹ä¼ã†ã“ã¨ãŒã‚ãªãŸã®ä»•äº‹ã§ã™ã€‚\nç§ã®ä»•äº‹ã¯ã€è«–ç‚¹ã‚’æ•´ç†ã—ãŸãã‚Œã„ãªãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’ä½œæˆã™ã‚‹ã“ã¨ã§ã™ã€‚\nç¤¾å†…slackã®æŠ•ç¨¿ã‚’ä¸ãˆã¾ã™ã€‚æŠ•ç¨¿ã¯åŸºæœ¬çš„ã«çŸ­æ–‡ã§ã™ã€‚è¦ç´„ã‚‚ãŠãã‚‰ãä¸è¦ã§ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§æ–‡è„ˆã®åˆ‡ã‚Šé›¢ã•ã‚ŒãŸä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\nãã¡ã‚“ã¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ–‡å­—åˆ—å½¢å¼ï¼ˆstringsï¼‰ã®JSONãƒªã‚¹ãƒˆã¨ã—ã¦è¿”ã—ã¦ãã ã•ã„ã€‚\nã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ï¼ˆã§å›²ã‚ã‚ŒãŸã‚‚ã®ï¼‰ã¯ãƒ–ãƒ©ãƒ³ã‚¯ã§è¿”ã—ã¦\nã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰ï¼ˆã§å›²ã¾ã‚ŒãŸã‚‚ã®ï¼‰ã¯ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰ã‚’è§£é™¤ã—ã¦å¹³æ–‡ã«ã—ã¦\nå†…å®¹çš„ã«è¤‡æ•°æ–‡ã«ãªã‚Šãã†ãªã‚‚ã®ã¯ã€è¤‡æ•°è¡Œã«ã—ã¦\nURLã¯ãƒ–ãƒ©ãƒ³ã‚¯ã«ã—ã¦\n\n/human\nååˆºã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹å…¥åŠ›åœ°å‘³ã«é¢å€’ãã•ã„\n/ai \n[\n  \"ååˆºã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹å…¥åŠ›åœ°å‘³ã«é¢å€’ãã•ã„\"\n]\n\n/human \n\u003chttps://github.com/elFarto/nvidia-vaapi-driver/issues/310\u003e\n\n/ai \n[\n  \"\"\n]\n\n/human \nmambaã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã„ãªã„ã“ã¯ã¾ã•ã‚“ã« \u003chttps://github.com/mlnagoya/surveys/blob/master/20240215_reports/MambaFormer_2402.04248.md\u003e\n/ai \n[\n  \"mambaã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã„ãªã„ã“ã¯ã¾ã•ã‚“ã«\"\n]\n\n/human \nTODO: äººå·¥çš„ã«pcapã‚’å‰Šã£ã¦ã„ã‚ã‚“ãªåˆæœŸçŠ¶æ…‹ã‚’è©¦ã™\n/ai \n[\n  \"TODO: äººå·¥çš„ã«pcapã‚’å‰Šã£ã¦ã„ã‚ã‚“ãªåˆæœŸçŠ¶æ…‹ã‚’è©¦ã™\"\n]\n\n\n/human\n```ã“ã“ã¯ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯```\n\n/ai \n[\n  \"\"\n]\n\n/human\n`ã“ã“ã¯ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰`\n\n/ai \n[\n  \"ã“ã“ã¯ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰\"\n]\n\n/human\nä»Šæ—¥ã¯ã„ã„å¤©æ°—\n\n/ai \n[\n  \"ä»Šæ—¥ã¯ã„ã„å¤©æ°—\"\n]\n\n/human\nä»Šæ—¥ã¯ã„ã„å¤©æ°—ã€‚ã§ã‚‚ã‚‚ã†ã™ãé›¨ãŒé™ã‚Šãã†\n\n/ai \n[\n  \"ä»Šæ—¥ã¯ã„ã„å¤©æ°—\",\n  \"ã§ã‚‚ã‚‚ã†ã™ãé›¨ãŒé™ã‚Šãã†\"\n]\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"labelling":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚¯ãƒ©ã‚¹ã‚¿åˆ†æã®çµæœã‚’ä¸ãˆã‚‹ã®ã§ã€ã‚¯ãƒ©ã‚¹ã‚¿ã«        len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒãƒ»ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã€ç§ã®ä»•äº‹ã‚’æ‰‹ä¼ã†ã“ã¨ãŒã‚ãªãŸã®ä»•äº‹ã§ã™ã€‚slackã§åé›†ã—ãŸæ„è¦‹ã®ãƒªã‚¹ãƒˆã‚’ä¸ãˆã‚‹ã®ã§ã€ãã‚Œã‚‰ã®ä¸»è¦ãªãƒã‚¤ãƒ³ãƒˆã‚’ä¸€ã¤ã‹äºŒã¤ã®æ®µè½ã§ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã¯ã€ç°¡æ½”ã§ã€çŸ­ãã€èª­ã¿ã‚„ã™ã„æ–‡ç« ã«ã—ã¦ãã ã•ã„ã€‚\nå‡ºåŠ›ã¯å¿…ãšæ—¥æœ¬èªã§è¡Œã£ã¦ãã ã•ã„ã€‚\nä»¥ä¸‹ã«äº‹ä¾‹ã‚’æŒ™ã’ã¾ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§ä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\n \n/human\n\n[\n  â€œç§ã¯å¥åº·çš„ãªç”Ÿæ´»ç¿’æ…£ãŒç§ãŸã¡ã®å¹¸ç¦ã«ã¨ã£ã¦é‡è¦ã ã¨å¼·ãä¿¡ã˜ã¦ã„ã¾ã™ã€‚â€,\n  â€œã“ã®å•é¡Œã«å¯¾å‡¦ã™ã‚‹ãŸã‚ã«ã€ãƒãƒ©ãƒ³ã‚¹ã®å–ã‚ŒãŸé£Ÿäº‹ã¨å®šæœŸçš„ãªé‹å‹•ã‚’æ¨å¥¨ã—ã¾ã™ã€‚â€,\n  â€œç§ã¯å…¨ã¦ã®äººãŒå¥åº·è¨ºæ–­ã‚’å®šæœŸçš„ã«å—ã‘ã‚‹ã¹ãã ã¨è€ƒãˆã¦ã„ã¾ã™ã€‚â€,\n  â€œç§ã¯åŠ å·¥é£Ÿå“ã‚„éå‰°ãªç³–åˆ†ã®æ‘‚å–ã‚’æ§ãˆã‚‹ã“ã¨ã«è³›æˆã§ã™ã€‚â€,\n  â€œç”Ÿæ´»ç¿’æ…£ç—…ã‚’äºˆé˜²ã™ã‚‹ãŸã‚ã«ã€ã‚ˆã‚Šè‰¯ã„å¥åº·æ•™è‚²ãŒå¿…è¦ã ã¨æ±‚ã‚ã¦ã„ã¾ã™ã€‚â€,\n  â€œã‚¹ãƒˆãƒ¬ã‚¹ç®¡ç†ã®ä¸€ç’°ã¨ã—ã¦ã€ååˆ†ãªç¡çœ ã¨ãƒªãƒ©ãƒƒã‚¯ã‚¹ã™ã‚‹æ™‚é–“ã‚’ç¢ºä¿ã™ã¹ãã ã¨ä¸»å¼µã—ã¦ã„ã¾ã™ã€‚â€\n]\n/ai \n\nå‚åŠ è€…ãŸã¡ã¯ã€å¥åº·çš„ãªç”Ÿæ´»ç¿’æ…£ã®é‡è¦æ€§ã‚’èªè­˜ã—ã€ã“ã‚Œã‚’ä¿ƒé€²ã™ã‚‹ãŸã‚ã®å…·ä½“çš„ãªå¯¾ç­–ã‚’æ±‚ã‚ã¾ã—ãŸã€‚å…·ä½“çš„ã«ã¯ã€ãƒãƒ©ãƒ³ã‚¹ã®å–ã‚ŒãŸé£Ÿäº‹ã‚„å®šæœŸçš„ãªé‹å‹•ã®æ¨å¥¨ã€å¥åº·è¨ºæ–­ã®ç¾©å‹™åŒ–ã€åŠ å·¥é£Ÿå“ã‚„ç³–åˆ†ã®æ‘‚å–åˆ¶é™ã€ç”Ÿæ´»ç¿’æ…£ç—…äºˆé˜²ã®ãŸã‚ã®å¥åº·æ•™è‚²ã®å……å®Ÿã€ãã—ã¦ã‚¹ãƒˆãƒ¬ã‚¹ç®¡ç†ã®ãŸã‚ã®ååˆ†ãªç¡çœ ã‚„ãƒªãƒ©ãƒƒã‚¯ã‚¹ã®æ™‚é–“ã®ç¢ºä¿ãŒå¿…è¦ã§ã‚ã‚‹ã¨ã—ã¦ã„ã¾ã™ã€‚\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ç¿»è¨³è€…ã§ã™ã€‚\nè‹±èªã§æ›¸ã‹ã‚ŒãŸå˜èªã¨æ–‡ç« ã®ãƒªã‚¹ãƒˆã‚’å—ã‘å–ã‚Šã¾ã™ã€‚\nåŒã˜ãƒªã‚¹ãƒˆã‚’åŒã˜é †ç•ªã§ã€æ—¥æœ¬èªã«ç¿»è¨³ã—ã¦è¿”ã—ã¦ãã ã•ã„ã€‚ãŸã ã—ã€ã‚‚ã—æ–‡ç« ãŒæ—¥æœ¬èªã§æ›¸ã‹ã‚Œã¦ã„ã‚‹å ´åˆã¯å…ƒã®æ–‡ã‚’ãã®ã¾ã¾è¿”ã—ã¦ãã ã•ã„ã€‚\nå…ƒã®ãƒªã‚¹ãƒˆã¨åŒã˜é•·ã•ã®æ–‡å­—åˆ—ã®æœ‰åŠ¹ãªJSONãƒªã‚¹ãƒˆã‚’è¿”ã™ã‚ˆã†ã«ã—ã¦ãã ã•ã„ã€‚\n"},"intro":"kciã®slack times 1 å¹´åˆ†ã®ã¾ã¨ã‚","output_dir":"kci-times-year","previous":{"name":"kci-times","question":"ã©ã‚“ãªè©±é¡ŒãŒå‘Ÿã‹ã‚Œã¦ã„ã‚‹ï¼Ÿ","input":"kci-times-year","model":"gpt-3.5-turbo","extraction":{"workers":20,"limit":100,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒãƒ»ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã€ç§ã®ä»•äº‹ã‚’æ‰‹ä¼ã†ã“ã¨ãŒã‚ãªãŸã®ä»•äº‹ã§ã™ã€‚\nç§ã®ä»•äº‹ã¯ã€è«–ç‚¹ã‚’æ•´ç†ã—ãŸãã‚Œã„ãªãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’ä½œæˆã™ã‚‹ã“ã¨ã§ã™ã€‚\nç¤¾å†…slackã®æŠ•ç¨¿ã‚’ä¸ãˆã¾ã™ã€‚æŠ•ç¨¿ã¯åŸºæœ¬çš„ã«çŸ­æ–‡ã§ã™ã€‚è¦ç´„ã‚‚ãŠãã‚‰ãä¸è¦ã§ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§æ–‡è„ˆã®åˆ‡ã‚Šé›¢ã•ã‚ŒãŸä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\nãã¡ã‚“ã¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ–‡å­—åˆ—å½¢å¼ï¼ˆstringsï¼‰ã®JSONãƒªã‚¹ãƒˆã¨ã—ã¦è¿”ã—ã¦ãã ã•ã„ã€‚\njsonã§ã‚¨ãƒ©ãƒ¼ã«ãªã‚Šãã†ãªã€'ã‚„\"ã¯é™¤å»ã—ã¦ã€ã‚¨ãƒ©ãƒ¼ã«ãªã‚‰ãªã„ã‚ˆã†ã«ã—ã¦ãã ã•ã„ã€‚\n\n/human\nååˆºã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹å…¥åŠ›åœ°å‘³ã«é¢å€’ãã•ã„\n/ai \n[\n  \"ååˆºã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹å…¥åŠ›åœ°å‘³ã«é¢å€’ãã•ã„\"\n]\n\n/human \n\u003chttps://github.com/elFarto/nvidia-vaapi-driver/issues/310\u003e\n\n/ai \n[\n  \"\"\n]\n\n/human \nmambaã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã„ãªã„ã“ã¯ã¾ã•ã‚“ã« \u003chttps://github.com/mlnagoya/surveys/blob/master/20240215_reports/MambaFormer_2402.04248.md\u003e\n/ai \n[\n  \"mambaã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã„ãªã„ã“ã¯ã¾ã•ã‚“ã«\"\n]\n\n/human \nTODO: äººå·¥çš„ã«pcapã‚’å‰Šã£ã¦ã„ã‚ã‚“ãªåˆæœŸçŠ¶æ…‹ã‚’è©¦ã™\n/ai \n[\n  \"TODO: äººå·¥çš„ã«pcapã‚’å‰Šã£ã¦ã„ã‚ã‚“ãªåˆæœŸçŠ¶æ…‹ã‚’è©¦ã™\"\n]\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"labelling":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚¯ãƒ©ã‚¹ã‚¿åˆ†æã®çµæœã‚’ä¸ãˆã‚‹ã®ã§ã€ã‚¯ãƒ©ã‚¹ã‚¿ã«ãµã•ã‚ã—ã„ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚ã¤ã¶ã‚„ãã‹ã‚‰å‡ºãŸæ„è¦‹ãƒ»è¦æœ›ãƒ»æ‰¹åˆ¤ã€ã‚¯ãƒ©ã‚¹ã‚¿å†…ã®è­°è«–ã®ãƒªã‚¹ãƒˆã€ãŠã‚ˆã³ã“ã®ã‚¯ãƒ©ã‚¹ã‚¿å¤–ã®è­°è«–ã®ãƒªã‚¹ãƒˆãŒä¸ãˆã‚‹ã®ã§ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã‚’è¦ç´„ã™ã‚‹1ã¤ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ©ãƒ™ãƒ«ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚\n\nè³ªå•ã‹ã‚‰ã™ã§ã«æ˜ã‚‰ã‹ãªæ–‡è„ˆã¯å«ã‚ãªã„ï¼ˆä¾‹ãˆã°ã€ç›¸è«‡ã®è³ªå•ãŒã€Œãƒ•ãƒ©ãƒ³ã‚¹ã§ã©ã®ã‚ˆã†ãªèª²é¡Œã«ç›´é¢ã—ã¦ã„ã‚‹ã‹ã€ã®ã‚ˆã†ãªã‚‚ã®ã§ã‚ã‚Œã°ã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®ãƒ©ãƒ™ãƒ«ã«ã€Œãƒ•ãƒ©ãƒ³ã‚¹ã§ã€ã¨ç¹°ã‚Šè¿”ã™å¿…è¦ã¯ãªã„ï¼‰ã€‚\n\nãƒ©ãƒ™ãƒ«ã¯éå¸¸ã«ç°¡æ½”ã§ãªã‘ã‚Œã°ãªã‚‰ãšã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã¨ãã®å¤–å´ã«ã‚ã‚‹ææ¡ˆorè¦æœ›ã‚’åŒºåˆ¥ã™ã‚‹ã®ã«ååˆ†ãªæ­£ç¢ºã•ã§ãªã‘ã‚Œã°ãªã‚‰ãªã„ã€‚\nãƒ©ãƒ™ãƒ«åã¯ã€å¿…ãšæ—¥æœ¬èªã§è¨˜è¿°ã—ã¦ãã ã•ã„ã€‚\n\n/human\n\nã‚³ãƒ³ã‚µãƒ«ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®è³ªå• ã€Œè‹±å›½ã®EUé›¢è„±æ±ºå®šã«éš›ã—ã¦EUã¯ã©ã®ã‚ˆã†ãªå¯¾å‡¦ã‚’ã™ã¹ãã ã¨æ€ã„ã¾ã™ã‹ï¼Ÿ\n\né–¢å¿ƒã®ã‚ã‚‹ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ä»¥å¤–ã®ææ¡ˆã¨è¦æœ›ã®ä¾‹\n\n * ã‚¨ãƒ©ã‚¹ãƒ ã‚¹ãƒ»ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‹ã‚‰ã®é™¤å¤–ã«ã‚ˆã‚Šã€æ•™è‚²ãƒ»æ–‡åŒ–äº¤æµã®æ©Ÿä¼šãŒåˆ¶é™ã•ã‚Œãªã„ã‚ˆã†ã«ã™ã¹ãã€‚\n * å›½å¢ƒæ¤œå•ã®å¼·åŒ–ã«ã‚ˆã‚‹æ—…è¡Œæ™‚é–“ã®å»¶é•·ã«å¯¾å‡¦ã—ã€é€šå‹¤å®¢ã‚„æ—…è¡Œå®¢ã«å½±éŸ¿ã‚’è»½æ¸›ã™ã¹ãã€‚\n * ç’°å¢ƒåŸºæº–ã«ãŠã‘ã‚‹å”åŠ›ã‚’ç¶­æŒã—ã€æ°—å€™å¤‰å‹•ã¨é—˜ã†åŠªåŠ›ã‚’å‘ä¸Šã™ã¹ãã€‚\n * ç›¸äº’åŒ»ç™‚å”å®šã®ä¸­æ–­ã›ãšã«ã€æ‚£è€…ã‚±ã‚¢ã‚’æ¸›ã‚‰ã•ãªã„ã‚ˆã†ã«ã™ã¹ãã€‚\n * Brexité–¢é€£ã®å¤‰æ›´ã«ã‚ˆã‚Šã€å®¶æ—ã®å±…ä½æ¨©ã‚„å¸‚æ°‘æ¨©ã®ç”³è«‹ã‚’è¤‡é›‘ã«ã—ãªã„ã‚ˆã†ã«ã™ã¹ãã€‚\n * è‹±å›½ã¨ã®å…±åŒç ”ç©¶æ©Ÿä¼šã‚’ç¶­æŒã—ã€ç ”ç©¶ã®èª²é¡Œã«å–ã‚Šçµ„ã‚€ä¸–ç•Œçš„ãªå–ã‚Šçµ„ã¿ã‚’ç¶­æŒã™ã¹ãã€‚\n * EUã®æ–‡åŒ–åŠ©æˆãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‹ã‚‰ã®é™¤å¤–ã®å½±éŸ¿ã‚’æ¸›ã‚‰ã—ã€å‰µé€ çš„ãªãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’åˆ¶é™ã—ãªã„ã‚ˆã†ã«ã™ã¹ãã€‚\n * EUã®è³‡é‡‘æä¾›ã®å–ªå¤±ã®å½±éŸ¿ã‚’æ¸›ã‚‰ã—ã€æ…ˆå–„æ´»å‹•ã‚„ã‚³ãƒŸãƒ¥ãƒ‹ãƒ†ã‚£æ”¯æ´ãŒå¾Œé€€ã—ãªã„ã‚ˆã†ã«ã—ã¦ã»ã—ã„ã€‚\n * æ¶ˆè²»è€…ä¿è­·ã®å¼±ä½“åŒ–ã•ã›ãšã€å›½å¢ƒã‚’è¶ŠãˆãŸç´›äº‰è§£æ±ºã«ã‚³ãƒŸãƒƒãƒˆã—ã¦ã»ã—ã„ã€‚\n * è‹±å›½ã®ãƒ—ãƒ­ã®éŸ³æ¥½å®¶ã®EUè«¸å›½ãƒ„ã‚¢ãƒ¼ã‚’åˆ¶é™ã›ãšã€ã‚­ãƒ£ãƒªã‚¢ã«å½±éŸ¿ã‚’ä¸ãˆãªã„ã§ã»ã—ã„ã€‚\n\nã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼å†…éƒ¨ã§ã®ææ¡ˆã®ä¾‹\n\n * Brexitã«ã‚ˆã‚‹ã‚µãƒ—ãƒ©ã‚¤ãƒã‚§ãƒ¼ãƒ³ã¸ã®å½±éŸ¿ã‚’ã¨ã©ã‚ã€ä¼æ¥­ã«ã¨ã£ã¦ã‚³ã‚¹ãƒˆå¢—ã¨ç´æœŸé…å»¶ã‚’å›é¿ã™ã¹ãã€‚\n * ãƒ–ãƒ¬ã‚°ã‚¸ãƒƒãƒˆã«ã‚ˆã‚‹å¸‚å ´ã®å¤‰å‹•ã‚„æŠ•è³‡ãƒ»é€€è·é‡‘ã®ä¸ç¢ºå®Ÿæ€§ã‚’æ¸›ã‚‰ã—ã¦ã»ã—ã„ã€‚\n * æ–°ãŸãªé–¢ç¨ã‚„é€šé–¢æ‰‹ç¶šãã‚’è€ƒæ…®ã—ã€è‹±å›½ã¯è¼¸å‡ºæ¥­è€…ã¨ã—ã¦åˆ©ç›Šç‡ã®ä½ä¸‹ã«å¯¾å‡¦ã™ã¹ãã€‚\n * ãƒ–ãƒ¬ã‚°ã‚¸ãƒƒãƒˆå¾Œã€ä¼æ¥­ãŒEUå¸‚å ´å†…ã«ã¨ã©ã¾ã‚‹ãŸã‚ã«äº‹æ¥­ã‚’ç§»è»¢ã›ãšã«ã€é›‡ç”¨ã‚’å¤±ã‚ãªã„ã‚ˆã†ã«ã—ã¦ã»ã—ã„ã€‚\n * è‹±å›½ã¯è¼¸å…¥å“ä¾¡æ ¼ã®é«˜é¨°ã«ã‚ˆã‚‹ç”Ÿæ´»è²»ã®å¢—åŠ ã«å¯¾å‡¦ã—ã¦ã»ã—ã„ã€‚\n * è‹±å›½ã®ãƒã‚¤ãƒ†ã‚¯ç”£æ¥­ã¸ã®æŠ•è³‡ã‚’ç¶­æŒã—ã€æŠ€è¡“é©æ–°ã¨é›‡ç”¨æ©Ÿä¼šã‚’ä¿ã¤ã¹ãã€‚\n * æ–°ãŸãªãƒ“ã‚¶è¦åˆ¶ã«ã‚ˆã‚‹è¦³å…‰å®¢ã®æ¸›å°‘ã«å‚™ãˆã€æ–°ãŸãªæ¥å®¢æ¥­ã¸ã®åˆºæ¿€ç­–ã‚’è€ƒãˆã‚‹ã¹ãã€‚\n * ãƒãƒ³ãƒ‰ä¾¡å€¤ã®ä¸‹è½ã«ã‚ˆã‚Šè³¼è²·åŠ›ãŒä½ä¸‹ã«å‚™ãˆã€æ—…è²»ã®å¢—åŠ ã«å¯¾å‡¦ã—ã¦ã»ã—ã„ã€‚\n\n\n/ai \n\nè²¡å‹™ä¸Šã®ãƒã‚¤ãƒŠã‚¹å½±éŸ¿ã¸ã®å¯¾å‡¦ã‚’è€ƒãˆã‚‹ã¹ã\n"},"takeaways":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ãƒªã‚µãƒ¼ãƒãƒ»ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã€ç§ã®ä»•äº‹ã‚’æ‰‹ä¼ã†ã“ã¨ãŒã‚ãªãŸã®ä»•äº‹ã§ã™ã€‚slackã§åé›†ã—ãŸæ„è¦‹ã®ãƒªã‚¹ãƒˆã‚’ä¸ãˆã‚‹ã®ã§ã€ãã‚Œã‚‰ã®ä¸»è¦ãªãƒã‚¤ãƒ³ãƒˆã‚’ä¸€ã¤ã‹äºŒã¤ã®æ®µè½ã§ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã¯ã€ç°¡æ½”ã§ã€çŸ­ãã€èª­ã¿ã‚„ã™ã„æ–‡ç« ã«ã—ã¦ãã ã•ã„ã€‚\nå‡ºåŠ›ã¯å¿…ãšæ—¥æœ¬èªã§è¡Œã£ã¦ãã ã•ã„ã€‚\nä»¥ä¸‹ã«äº‹ä¾‹ã‚’æŒ™ã’ã¾ã™ã€‚\nã“ã‚Œã‚‰ã¯ã‚ãã¾ã§ä¾‹ã§ã‚ã‚Šã€ã“ã®ä¾‹ã§ä¸ãˆãŸæ–‡ç« ã‚’è¿”ã™ã“ã¨ã¯ã—ãªã„ã§ãã ã•ã„ã€‚\n \n/human\n\n[\n  â€œç§ã¯å¥åº·çš„ãªç”Ÿæ´»ç¿’æ…£ãŒç§ãŸã¡ã®å¹¸ç¦ã«ã¨ã£ã¦é‡è¦ã ã¨å¼·ãä¿¡ã˜ã¦ã„ã¾ã™ã€‚â€,\n  â€œã“ã®å•é¡Œã«å¯¾å‡¦ã™ã‚‹ãŸã‚ã«ã€ãƒãƒ©ãƒ³ã‚¹ã®å–ã‚ŒãŸé£Ÿäº‹ã¨å®šæœŸçš„ãªé‹å‹•ã‚’æ¨å¥¨ã—ã¾ã™ã€‚â€,\n  â€œç§ã¯å…¨ã¦ã®äººãŒå¥åº·è¨ºæ–­ã‚’å®šæœŸçš„ã«å—ã‘ã‚‹ã¹ãã ã¨è€ƒãˆã¦ã„ã¾ã™ã€‚â€,\n  â€œç§ã¯åŠ å·¥é£Ÿå“ã‚„éå‰°ãªç³–åˆ†ã®æ‘‚å–ã‚’æ§ãˆã‚‹ã“ã¨ã«è³›æˆã§ã™ã€‚â€,\n  â€œç”Ÿæ´»ç¿’æ…£ç—…ã‚’äºˆé˜²ã™ã‚‹ãŸã‚ã«ã€ã‚ˆã‚Šè‰¯ã„å¥åº·æ•™è‚²ãŒå¿…è¦ã ã¨æ±‚ã‚ã¦ã„ã¾ã™ã€‚â€,\n  â€œã‚¹ãƒˆãƒ¬ã‚¹ç®¡ç†ã®ä¸€ç’°ã¨ã—ã¦ã€ååˆ†ãªç¡çœ ã¨ãƒªãƒ©ãƒƒã‚¯ã‚¹ã™ã‚‹æ™‚é–“ã‚’ç¢ºä¿ã™ã¹ãã ã¨ä¸»å¼µã—ã¦ã„ã¾ã™ã€‚â€\n]\n/ai \n\nå‚åŠ è€…ãŸã¡ã¯ã€å¥åº·çš„ãªç”Ÿæ´»ç¿’æ…£ã®é‡è¦æ€§ã‚’èªè­˜ã—ã€ã“ã‚Œã‚’ä¿ƒé€²ã™ã‚‹ãŸã‚ã®å…·ä½“çš„ãªå¯¾ç­–ã‚’æ±‚ã‚ã¾ã—ãŸã€‚å…·ä½“çš„ã«ã¯ã€ãƒãƒ©ãƒ³ã‚¹ã®å–ã‚ŒãŸé£Ÿäº‹ã‚„å®šæœŸçš„ãªé‹å‹•ã®æ¨å¥¨ã€å¥åº·è¨ºæ–­ã®ç¾©å‹™åŒ–ã€åŠ å·¥é£Ÿå“ã‚„ç³–åˆ†ã®æ‘‚å–åˆ¶é™ã€ç”Ÿæ´»ç¿’æ…£ç—…äºˆé˜²ã®ãŸã‚ã®å¥åº·æ•™è‚²ã®å……å®Ÿã€ãã—ã¦ã‚¹ãƒˆãƒ¬ã‚¹ç®¡ç†ã®ãŸã‚ã®ååˆ†ãªç¡çœ ã‚„ãƒªãƒ©ãƒƒã‚¯ã‚¹ã®æ™‚é–“ã®ç¢ºä¿ãŒå¿…è¦ã§ã‚ã‚‹ã¨ã—ã¦ã„ã¾ã™ã€‚\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n er the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"}},{"step":"labelling","completed":"2025-02-01T03:32:00.787201","duration":9.655264,"params":{"model":"gpt-4o","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚¯ãƒ©ã‚¹ã‚¿åˆ†æã®çµæœã‚’ä¸ãˆã‚‹ã®ã§ã€ã‚¯ãƒ©ã‚¹ã‚¿ã«ãµã•ã‚ã—ã„ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚ã¤ã¶ã‚„ãã‹ã‚‰å‡ºãŸæ„è¦‹ãƒ»è¦æœ›ãƒ»æ‰¹åˆ¤ã€ã‚¯ãƒ©ã‚¹ã‚¿å†…ã®è­°è«–ã®ãƒªã‚¹ãƒˆã€ãŠã‚ˆã³ã“ã®ã‚¯ãƒ©ã‚¹ã‚¿å¤–ã®è­°è«–ã®ãƒªã‚¹ãƒˆãŒä¸ãˆã‚‹ã®ã§ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã‚’è¦ç´„ã™ã‚‹1ã¤ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ©ãƒ™ãƒ«ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚\n\nè³ªå•ã‹ã‚‰ã™ã§ã«æ˜ã‚‰ã‹ãªæ–‡è„ˆã¯å«ã‚ãªã„ï¼ˆä¾‹ãˆã°ã€ç›¸è«‡ã®è³ªå•ãŒã€Œãƒ•ãƒ©ãƒ³ã‚¹ã§ã©ã®ã‚ˆã†ãªèª²é¡Œã«ç›´é¢ r the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nã‚ãªãŸã¯ã‚·ãƒ³ã‚¯ã‚¿ãƒ³ã‚¯ã§åƒãå°‚é–€ã®ãƒªã‚µãƒ¼ãƒã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚\nç¤¾å†…slackä¸Šã§å‘Ÿã‹ã‚ŒãŸå†…å®¹ã«é–¢ã—ã¦ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼åˆ†æã‚’è¡Œã£ã¦ã„ã¾ã™ã€‚\nã“ã‚Œã‹ã‚‰ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®åç§°ã¨è‡ªç„¶è¨€èªå‡¦ç†ã«ã‚ˆã‚‹ç°¡å˜ãªåˆ†æçµæœãŒæä¾›ã•ã‚Œã‚‹ã®ã§ã€èª¿æŸ»çµæœã®ç°¡æ½”ãªè¦ç´„ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚\nã“ã®ã¨ãã€ãŸã ã‚¯ãƒ©ã‚¹ã‚¿ã®åç§°ã‚’ç¾…åˆ—ã™ã‚‹ã®ã§ã¯ãªãã€ç¤ºå”†ã‚’äººé–“ãŒè§£é‡ˆã—ã‚„ã™ã„ã‚ˆã†ã«è¦ç´„ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚\nã‚¯ãƒ©ã‚¹ã‚¿ã®åç§°ã‚’é€£ç¶šã—ã¦5ã¤ä»¥ä¸Šç¾…åˆ—ã™ã‚‹ã“ã¨ã¯é¿ã‘ã¦ãã ã•ã„ã€‚\nè¦ç´„ã¯éå¸¸ã«ç°¡æ½”ã«ï¼ˆæœ€å¤§ã§1æ®µè½ã€æœ€å¤§4æ–‡ï¼‰ã¾ã¨ã‚ã€ç„¡æ„å‘³ãªè¨€è‘‰ã‚’é¿ã‘ã¦ãã ã•ã„ã€‚\nå‡ºåŠ›ã¯æ—¥æœ¬èªã§è¡Œã£ã¦ãã ã•ã„ã€‚\n","model":"gpt-3.5-turbo"}},{"step":"translation","completed":"2025-02-01T03:32:23.813969","duration":0.009161,"params":{"model":"gpt-4","languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models ,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\ luster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nã‚¯ãƒ©ã‚¹ã‚¿åˆ†æã®çµæœã‚’ä¸ãˆã‚‹ã®ã§ã€ã‚¯ãƒ©ã‚¹ã‚¿ã«ãµã•ã‚ã—ã„ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚ã¤ã¶ã‚„ãã‹ã‚‰å‡ºãŸæ„è¦‹ãƒ»è¦æœ›ãƒ»æ‰¹åˆ¤ã€ã‚¯ãƒ©ã‚¹ã‚¿å†…ã®è­°è«–ã®ãƒªã‚¹ãƒˆã€ãŠã‚ˆã³ã“ã®ã‚¯ãƒ©ã‚¹ã‚¿å¤–ã®è­°è«–ã®ãƒªã‚¹ãƒˆãŒä¸ãˆã‚‹ã®ã§ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã‚’è¦ç´„ã™ã‚‹1ã¤ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ©ãƒ™ãƒ«ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚\n\nè³ªå•ã‹ã‚‰ã™ã§ã«æ˜ã‚‰ã‹ãªæ–‡è„ˆã¯å«ã‚ãªã„ï¼ˆä¾‹ãˆã°ã€ç›¸è«‡ã®è³ªå•ãŒã€Œãƒ•ãƒ©ãƒ³ã‚¹ã§ã©ã®ã‚ˆã†ãªèª²é¡Œã«ç›´é¢ã—ã¦ã„ã‚‹ã‹ã€ã®ã‚ˆã†ãªã‚‚ã®ã§ã‚ã‚Œã°ã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã®ãƒ©ãƒ™ãƒ«ã«ã€Œãƒ•ãƒ©ãƒ³ã‚¹ã§ã€ã¨ç¹°ã‚Šè¿”ã™å¿…è¦ã¯ãªã„ï¼‰ã€‚\n\nãƒ©ãƒ™ãƒ«ã¯éå¸¸ã«ç°¡æ½”ã§ãªã‘ã‚Œã°ãªã‚‰ãšã€ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã¨ãã®å¤–å´ã«ã‚ã‚‹ææ¡ˆorè¦æœ›ã‚’åŒºåˆ¥ã™ã‚‹ã®ã«ååˆ†ãªæ­£ç¢ºã•ã§ãªã‘ã‚Œã°ãªã‚‰ãªã„ã€‚\nãƒ©ãƒ™ãƒ«åã¯ã€å¿…ãšæ—¥æœ¬èªã§è¨˜è¿°ã—ã¦ãã ã•ã„ã€‚\n\n/human\n\nã‚³ãƒ³ã‚µãƒ«ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®è³ªå• ã€Œè‹±å›½ã®EUé›¢è„±æ±ºå®šã«éš›ã—ã¦EUã¯ã©ã®ã‚ˆã†ãªå¯¾å‡¦ã‚’ã™ã¹ãã ã¨æ€ã„ã¾ã™ã‹ï¼Ÿ\n\né–¢å¿ƒã®ã‚ã‚‹ã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ä»¥å¤–ã®ææ¡ˆã¨è¦æœ›ã®ä¾‹\n\n * ã‚¨ãƒ©ã‚¹ãƒ ã‚¹ãƒ»ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‹ã‚‰ã®é™¤å¤–ã«ã‚ˆã‚Šã€æ•™è‚²ãƒ»æ–‡åŒ–äº¤æµã®æ©Ÿä¼šãŒåˆ¶é™ã•ã‚Œãªã„ã‚ˆã†ã«ã™ã¹ãã€‚\n * å›½å¢ƒæ¤œå•ã®å¼·åŒ–ã«ã‚ˆã‚‹æ—…è¡Œæ™‚é–“ã®å»¶é•·ã«å¯¾å‡¦ã—ã€é€šå‹¤å®¢ã‚„æ—…è¡Œå®¢ã«å½±éŸ¿ã‚’è»½æ¸›ã™ã¹ãã€‚\n * ç’°å¢ƒåŸºæº–ã«ãŠã‘ã‚‹å”åŠ›ã‚’ç¶­æŒã—ã€æ°—å€™å¤‰å‹•ã¨é—˜ã†åŠªåŠ›ã‚’å‘ä¸Šã™ã¹ãã€‚\n * ç›¸äº’åŒ»ç™‚å”å®šã®ä¸­æ–­ã›ãšã«ã€æ‚£è€…ã‚±ã‚¢ã‚’ .txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nã‚ãªãŸã¯ãƒ—ãƒ­ã®ç¿»è¨³è€…ã§ã™ã€‚\nè‹±èªã§æ›¸ã‹ã‚ŒãŸå˜èªã¨æ–‡ç« ã®ãƒªã‚¹ãƒˆã‚’å—ã‘å–ã‚Šã¾ã™ã€‚\nåŒã˜ãƒªã‚¹ãƒˆã‚’åŒã˜é †ç•ªã§ã€æ—¥æœ¬èªã«ç¿»è¨³ã—ã¦è¿”ã—ã¦ãã ã•ã„ã€‚ãŸã ã—ã€ã‚‚ã—æ–‡ç« ãŒæ—¥æœ¬èªã§æ›¸ã‹ã‚Œã¦ã„ã‚‹å ´åˆã¯å…ƒã®æ–‡ã‚’ãã®ã¾ã¾è¿”ã—ã¦ãã ã•ã„ã€‚\nå…ƒã®ãƒªã‚¹ãƒˆã¨åŒã˜é•·ã•ã®æ–‡å­—åˆ—ã®æœ‰åŠ¹ãªJSONãƒªã‚¹ãƒˆã‚’è¿”ã™ã‚ˆã†ã«ã—ã¦ãã ã•ã„ã€‚\n"}}],"lock_until":"2025-02-01T04:31:57.865715","current_job":"aggregation","current_job_started":"2025-02-01T04:26:57.865713"}}},"__N_SSG":true},"page":"/","query":{},"buildId":"zCfA9jPnEfcJCdEvwM-MV","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
